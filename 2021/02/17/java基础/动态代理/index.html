pan class="hljs-type">Calculator</span> <span class="hljs-variable">calculatorProxy</span> <span class="hljs-operator">=</span> (Calculator) getProxy(target);<br>		calculatorProxy.add(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>);<br>		calculatorProxy.subtract(<span class="hljs-number">2</span>, <span class="hljs-number">1</span>);<br>	&#125;<br><br>	<span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> Object <span class="hljs-title function_">getProxy</span><span class="hljs-params">(<span class="hljs-keyword">final</span> Object target)</span> <span class="hljs-keyword">throws</span> Exception &#123;<br>		<span class="hljs-type">Object</span> <span class="hljs-variable">proxy</span> <span class="hljs-operator">=</span> Proxy.newProxyInstance(<br>				target.getClass().getClassLoader(),<span class="hljs-comment">/*类加载器*/</span><br>				target.getClass().getInterfaces(),<span class="hljs-comment">/*让代理对象和目标对象实现相同接口*/</span><br>				<span class="hljs-keyword">new</span> <span class="hljs-title class_">InvocationHandler</span>()&#123;<span class="hljs-comment">/*代理对象的方法最终都会被JVM导向它的invoke方法*/</span><br>					<span class="hljs-keyword">public</span> Object <span class="hljs-title function_">invoke</span><span class="hljs-params">(Object proxy, Method method, Object[] args)</span> <span class="hljs-keyword">throws</span> Throwable &#123;<br>						System.out.println(method.getName() + <span class="hljs-string">&quot;方法开始执行...&quot;</span>);<br>						<span class="hljs-type">Object</span> <span class="hljs-variable">result</span> <span class="hljs-operator">=</span> method.invoke(target, args);<br>						System.out.println(result);<br>						System.out.println(method.getName() + <span class="hljs-string">&quot;方法执行结束...&quot;</span>);<br>						<span class="hljs-keyword">return</span> result;<br>					&#125;<br>				&#125;<br>		);<br>		<span class="hljs-keyword">return</span> proxy;<br>	&#125;<br>&#125;<br></code></pre></td></t
